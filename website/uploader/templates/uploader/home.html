{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-card {
            margin-bottom: 20px;
        }
        .video-container {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .form-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Form Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h1 class="text-center">Upload Video</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Video List -->
        <div class="row">
            <div class="col-12">
                <h1>Video List</h1>
            </div>

            {% for video in videos %}
            <div class="col-md-4">
                <div class="video-container video-card">
                    <video width="100%" height="auto" controls>
                        <!-- Video Source -->
                        <source src="{{ video.v_file.url }}" type="video/mp4">
                        <!-- Subtitles for multiple languages -->
                        {% for subtitle in video.video_subtitles.all %}
                        <track src="{{ subtitle.file.url }}" kind="subtitles" srclang="{{ subtitle.language }}" label="{{ subtitle.language }}" default>
                        {% endfor %}
                        <!-- Fallback message -->
                        Your browser does not support the video tag.
                    </video>

                    <div class="video-title text-center">{{ video.title }}</div>  <!-- Video Title -->
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!--  Bootstrap and JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
